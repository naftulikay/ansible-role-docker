---
- name: create user
  hosts: all
  become: true
  tasks:
    - user: name=vagrant state=present

- name: role with string
  hosts: all
  become: true
  roles:
    - role: docker
      docker_users: vagrant

- name: role with list
  hosts: all
  become: true
  roles:
    - role: docker
      docker_users: [vagrant]

- name: test
  hosts: all
  become: true
  roles:
    - role: degoss
      degoss_debug: true
      degoss_clean: false
      goss_file: goss.yml
      goss_addtl_dirs: [goss.d]
      goss_env_vars:
        is_docker: "{{ ansible_virtualization_type == \"docker\" | string | lower }}"
